{% extends 'base.html' %}

{% block title %} Delete Blog Post {% endblock %}

{% block content%}
  <h1>Delete Post</h1>
  <br/>
  
  <h3>Delete: {{ post.title }}</h3><br/>

  <form method="POST">
    <div class="form-group">
      {% csrf_token %}
      <strong>Are you sure?</strong><br/>
      <button class="btn btn-secondary">Delete Post!</button>
    </div>
  </form>
  
{% endblock %}
