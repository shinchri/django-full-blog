{% extends 'base.html' %}

{% block title %} Create a New Blog Post! {% endblock %}

{% block content%}
  {% if user.is_authenticated %}
    <h1>Add Post</h1>

    <form method="POST">
      <div class="form-group">
        {% csrf_token %}

        {{ form.media }}
        {{ form.as_p }}

        <button class="btn btn-secondary">Post</button>
      </div>
    </form>
    <script>
      var name = "{{ user.id }}";
      document.getElementById("elder").value = name;
    </script>
  {% else %}
    You are not allowed here! (and you know it...)
  {% endif %}
{% endblock %}
