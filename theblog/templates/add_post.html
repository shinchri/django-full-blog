{% extends 'base.html' %}

{% block title %} Create a New Blog Post! {% endblock %}

{% block content%}
  <h1>Add Post</h1>

  <form method="POST">
    <div class="form-group">
      {% csrf_token %}

      {{ form.as_p }}

      <button class="btn btn-secondary">Post</button>
    </div>
  </form>
  
{% endblock %}
