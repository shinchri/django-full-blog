{% extends 'base.html' %}

{% block title %} Create a New Blog Category! {% endblock %}

{% block content%}
  {% if user.is_authenticated %}
    <h1>Add Category</h1>

    <form method="POST">
      <div class="form-group">
        {% csrf_token %}

        {{ form.as_p }}

        <button class="btn btn-secondary">Add Category</button>
      </div>
    </form>
  {% else %}
    You are not allowed here! (and you know it...)
  {% endif %}
{% endblock %}
